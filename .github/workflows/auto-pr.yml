name: Auto PR
on:
  push:
    branches:
      - codex/**
      - feature/**
permissions:
  contents: read
  pull-requests: write
jobs:
  open-or-reuse-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Open or reuse PR to main
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.ref.replace("refs/heads/","");
            const base = "main";
            const owner = context.repo.owner;
            const repo  = context.repo.repo;
            const existing = await github.rest.pulls.list({
              owner, repo, state: "open", base, head: `${owner}:${branch}`
            });
            if (existing.data.length > 0) {
              core.notice(`Reusing PR: ${existing.data[0].html_url}`);
              return;
            }
            const pr = await github.rest.pulls.create({
              owner, repo, base, head: branch,
              title: `Auto PR: ${branch}`,
              body: "This PR was opened automatically on push."
            });
            core.notice(`Created PR: ${pr.data.html_url}`);
